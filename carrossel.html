<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    <div id="carousel-exemplo" class="carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner ">
            <div data-bs-interval="5000" class="carousel-item active ">
                <img src="https://via.placeholder.com/1000x1000" alt="">
            </div>
            <div data-bs-interval="5000" class="carousel-item ">
                <img src="https://via.placeholder.com/900x900" alt="">
            </div>
            <div data-bs-interval="5000" class="carousel-item ">
                <img src="https://via.placeholder.com/800x800" alt="">
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
